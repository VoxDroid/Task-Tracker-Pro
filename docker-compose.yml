version: '3.8'

services:
  task-tracker-pro:
    build: .
    ports:
      - "3456:3456"
    volumes:
      # Mount the data directory to persist SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development service
  task-tracker-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3456:3456"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      # Mount data directory
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    restart: unless-stopped